<!--Celsius <-> Fahrenheit-->
<p>Konvertera celsius till fahrenheit</p>
<div>
    <div>
        <label for="ctofnum">Nummer:</label>
        <input type="number" id="ctofnum" name="ctofnum" [(ngModel)]="ctofnum">
    </div>

    <div><button (click)="celsiusToFahrenheit()">Celsius till Fahrenheit</button>
    <button (click)="fahrenheitToCelsius()">Fahrenheit till Celsius</button></div>
    
    <div><p>Resultat: {{ result }}</p></div>
</div>
